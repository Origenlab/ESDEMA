name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Enforce Pages workflow mode
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set +e
          PAGES_RESPONSE=$(curl --fail-with-body -sS -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"workflow"}' 2>&1)
          PAGES_EXIT=$?
          if [ "${PAGES_EXIT}" -ne 0 ]; then
            echo "::warning::Could not enforce GitHub Pages build_type=workflow."
            echo "${PAGES_RESPONSE}"
          else
            echo "${PAGES_RESPONSE}"
          fi

      - name: Try disabling legacy Pages workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set +e
          DISABLE_RESPONSE=$(curl --fail-with-body -sS -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/214904562/disable" 2>&1)
          DISABLE_EXIT=$?
          if [ "${DISABLE_EXIT}" -ne 0 ]; then
            echo "::warning::Could not disable legacy pages-build-deployment workflow."
            echo "${DISABLE_RESPONSE}"
          else
            echo "Legacy pages-build-deployment workflow disabled."
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
